<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.scss">  

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@700&display=swap');
  </style>
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body id="back-screen">
  <main id="preview-card">
    <img src="./images/image-product-mobile.jpg" alt="perfume" class="product-image-mobile">
    <img src="./images/image-product-desktop.jpg" alt="perfume" class="product-image-desktop">
    <div class="product-details">
      <span class="product-type">PERFUME</span>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="cart icon" class="cart-icon">
        Add to Cart
      </button>
    </div>
  </main>  
</body>
</html>
